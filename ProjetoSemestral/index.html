<body>

<div class="container" id="container">

			<div class="social-container">
				<a href="#" class="social"><i class="fa-brands fa-google" style="color: #000000;"></i></a>

				<hr>ou<hr>
			</div>
			<!-- <span>or use your email for registration</span> -->
			<input type="text" placeholder=" | Username" class="teste" />

				<a href="#" class="social"><i class="fa-brands fa-github" style="color: #000000;"></i></a>
			</div>

			<button class="bt1">Login</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<div class="img">
					<img class="img1" src="Design sem nome (1) 2.png" alt="">
				</div>
				<h1 class="t3">Seja bem vindo novamente!</h1>
				<p class="txt2">Já tem uma conta?</p>
				<button class="ghost" id="signIn">login</button>
			</div>
			<div class="overlay-panel overlay-right">
